<head>

<body>

	<div class="row" style="margin-left:auto">
		<form wicket:id="formListAuthor" class="form-group">
			<div>
				<input wicket:id="nameAuthor" class="form-control"
					placeholder="Introduzca un nombre de un autor"></input> 
				<input type="submit" class="btn btn-primary" value="Buscar"/>
				<input type="submit" wicket:id="okbutton" value="OK" />

		<div class="alert-info" wicket:id="feedbackMessage">[feedbackMessage]</div>
	</div>


	<div wicket:id="author-group">
