<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
	<meta charset="ISO-8859-1">
<head>
</head>
<body>

	<div class="row" style="margin-left:auto">
		<form wicket:id="formListAuthor" class="form-group">
			<div>
				<input wicket:id="nameAuthor" class="form-control"
					placeholder="Introduzca un nombre de un autor"></input> 
				<input type="submit" class="btn btn-primary" value="Buscar"/>
				<input type="submit" wicket:id="allbutton" value="Mostrar todos" />
    			<input type="submit" wicket:id="cancelbutton" value="Cancelar" />
    			<input type="submit" wicket:id="returnbutton" value="Volver" />
			</div>
		</form>
	</div>

	<div class="row">
		<div class="alert-info" wicket:id="feedbackMessage">[feedbackMessage]</div>
	</div>

	<table border=2 style="margin-left:5%;font-family:bold; width:70%"><th style="text-align:center;width:50%">Nombre</th><th style="text-align:center;width:50%">Fecha de nacimiento</th>
		<div wicket:id="author-group" border=1>
			<tr><td style="text-align:center"><span wicket:id="authorName" ></span></td><td style="text-align:center"><span wicket:id="dateOfBirth"></span></td></tr>
		</div>
		
		<div>
			<tr><td colspan=2 style="text-align:center"><span wicket:id="empty-list"></span></td></tr>
		</div>
		 
	</table>
</body>
</html>
